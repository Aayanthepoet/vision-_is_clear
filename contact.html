<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Aayan Spencer's Poetry World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* White background */
        }
        header, footer {
            background-color: #000000; /* Black background */
        }
        .nav-link {
            color: #ffffff !important; /* White color for navigation links */
        }
        .form-control {
            border: 2px solid #000000; /* Black border */
            padding: 12px;
            border-radius: 4px;
        }
        .form-control:focus {
            outline: none;
            border-color: #000000; /* Keep black border on focus */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4); /* Subtle shadow for focus */
        }
        .btn-submit {
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            padding: 10px 20px;
        }
        .btn-submit:hover {
            background-color: #333333;
            color: #ffffff;
        }
        footer {
            color: #ffffff; /* White text color */
        }
        .social-icons a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-white p-3">
        <nav class="container d-flex justify-content-center">
            <a href="index.html" class="nav-link mx-4">Home</a>
            <a href="shop.html" class="nav-link mx-4">Shop</a>
            <a href="donation.html" class="nav-link mx-4">Donate</a>
            <a href="spoken-word.html" class="nav-link mx-4">Spoken Word</a>
            <a href="events.html" class="nav-link mx-4">Events</a>
            <a href="podcast.html" class="nav-link mx-4">Podcast</a>
            <a href="booking.html" class="nav-link mx-4">Booking</a>
            <a href="about.hjtml"  class="nav-link mx-4">About</a>
            <a href="contact.html" class="nav-link mx-4">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center">We'd love to hear from you. Reach out for inquiries, support, or feedback.</p>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="#" method="post" class="p-4 border rounded">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit w-100">Submit</button>
                </form>

                <div class="mt-4">
                    <h5>Phone</h5>
                    <p>347-383-6660</p>
                </div>
            </div>
        </div>
    </main>

            <a href="https://www.instagram.com/pamper_me_quick/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
